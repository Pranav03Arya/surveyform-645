apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-deployment
  labels: 
    app: survey
    author: pranav
spec:
  replicas: 3
  selector:
    matchLabels:
      app: survey
  template:
    metadata:
      labels:
        app: survey
    spec:
      containers:
      - name: survey-pod
        image: pranav03arya/surveyform:${BUILD_ID}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
